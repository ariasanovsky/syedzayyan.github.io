<header>
    <div class="navbar">
        <div class="nav-title nav-navs">
            <a style="font-size: 1.6em;color:#ff3344;" class="nav-links" href={{ config.base_url }}>{{ config.title }}</a>
        </div>

        <nav class="nav-title nav-navs">
            {% for menu in config.extra.menu %}
                <a class="nav-links" href={{ menu.url }} style="margin-left: 0.7em">
                    <img alt={{ menu.name }} height="15" width="15" style="border:none" src="/menu_icon/{{ menu.icon }}.png">
                    {{ menu.name }}</a>
            {% endfor %}
        </nav>

        <nav class="socials nav-navs">
            {% for social in config.extra.socials %}
            <a class="nav-links" href="{{ social.url }}" class="social">
                <img alt={{ social.name }} title={{ social.name }} src="/social_icons/{{ social.icon }}.svg">
            </a>
            {% endfor %}
        </nav>
    </div>
</header>
